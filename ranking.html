<!DOCTYPE html>
<html ng-app="quizApp" xmlns:mso="urn:schemas-microsoft-com:office:office" xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882">
    <head>
        <link rel="shortcut icon" href="img/favicon.png" />
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Modulus Knowledge Quiz</title>
        <script src="js/jquery-3.2.1.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/angular.js"></script>
        <script src="js/app.js"></script>
        <script src="js/appSettings.js"></script>
        <script src="js/services/spGateway.js"></script>        
        <link rel="stylesheet" href="css/bootstrap.css"/> 
        <link rel="stylesheet" href="css/bootstrap-theme.css"/>
        <link rel="stylesheet" href="css/app.css"/>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4" ng-controller="quizCtrl">
                    <!-- Error Modal -->
                    <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="errorModalLabel">Error occurred</h5>
                                </div>
                                <div class="modal-body">
                                    Error occurred. Please try again or contact <a href="mailto:jhas@netcompany.com">JHAS (Joao Silva)</a>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <h1>Ranking - Modulus Knowledge Quiz</h1>
                    <div class="separatorLine"></div>
                    <div class="separatorLine"></div>

                    <div ng-repeat="singleQuizRanking in rankingData">
                        <h2>{{singleQuizRanking.quizTitle}}</h2>
                        <table cellpadding="0" cellspacing="0">
                            <tr>
                                <th>Position</th>
                                <th>Login</th>
                                <th>Score</th>
                            </tr>
                            <tbody ng-repeat="singleScore in singleQuizRanking.scores">
                                <tr>
                                    <td>{{singleScore.position}}</td>
                                    <td>{{singleScore.loginName}}</td>
                                    <td>{{singleScore.score}}</td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="separatorLine"></div>
                    </div>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>    
            
        
    </body>
</html>
